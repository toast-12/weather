<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <div class="controls">
                <button class="location-btn"><i class="fas fa-map-marker-alt"></i></button>
                <button class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="search">
                <input type="text" placeholder="도시를 입력하세요">
                <button><i class="fas fa-search"></i></button>
                <div class="search-results"></div>
            </div>
            <div class="weather-info">
                <div class="last-update">마지막 업데이트: --</div>
                <h2 class="city">--</h2>
                <div class="temp">--°C</div>
                <div class="weather">--</div>
                <div class="minmax">
                    <span class="min">바람: --km/h</span>
                    <span class="max">날씨: --</span>
                </div>
            </div>
        </div>
    </div>
    <a class="HAHAHAHAHAHAHAHAHAHAHAHA" href="https://github.com/toast-12"><i class="fab fa-github"></i>github</a>
</body>
<script src="https://kit.fontawesome.com/your-code.js"></script>
<script src="script.js"></script>
</html>
